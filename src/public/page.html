<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Pizzaria Node Server</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <h1 class="welcome-message font-default">Pizzaria Server</h1>
    <div class="content font-default">
        <div class="title">
            <img src="/images/pizza.png" alt="Imagem de uma pizza"/>
            <h2>MONTE A SUA PRÃ“PRIA PIZZA!</h2>
            <img src="/images/pizza.png" style="transform: rotate(180deg)" alt="Imagem de uma pizza"/>
        </div>
        <div class="build-pizza">
            <div class="build-sabor">
                <label for="sabor-lbl">Sabor</label>
                <input id="input-sabor" placeholder="Escreva um nome bem criativo" name="sabor-lbl" type="text">
            </div>
            <div class="build-ingredientes">
                <label for="ingredientes">Ingredientes</label>
                <select id="select-ingr" name="ingr-lbl">
                    <option value="" selected disabled>Escolha um ingrediente</option>
                </select>
                <button id="btn-escolher-ingrediente">+</button>
            </div>
            <button id="btn-montar">MONTAR MINHA PIZZA!</button>
        </div>
        <p id="p-error"></p>
    </div>
</body>
<script src="index.js"></script>

</html>
